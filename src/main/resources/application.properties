#############################
#############################
##########编码配置###########
#############################
#############################
spring.banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
#############################
#############################
#########数据库配置##########
#############################
#############################
#数据库驱动类型
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/manage?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
#发现实体类属性变动表结构也更新
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#############################
#############################
#######虚拟目录配置##########
#############################
#############################
update.file=./files
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/, file:${update.file}
# 文件临时目录
update.file.temp=./files/temp
# 商品图片目录
update.file.commodity-image=./files/commodityImage
#############################
#############################
##########域名配置###########
#############################
#############################
#main.url=https://192.168.100.96
main.url=http://localhost
#############################
#############################
########上传文件大小#########
#############################
#############################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=80
